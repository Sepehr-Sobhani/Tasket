repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements

  # TypeScript/JavaScript hooks
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: pnpm run lint
        language: system
        files: ^.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

  # Code formatting
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: pnpm run format
        language: system
        files: ^.*\.(js|jsx|ts|tsx|json|css|scss|html|yaml|md)$
        pass_filenames: false

  # TypeScript type checking
  - repo: local
    hooks:
      - id: type-check
        name: type-check
        entry: pnpm run type-check
        language: system
        files: ^.*\.(ts|tsx)$
        pass_filenames: false

  # Prisma schema validation
  - repo: local
    hooks:
      - id: prisma-validate
        name: prisma-validate
        entry: pnpm run db:generate
        language: system
        files: ^prisma/schema\.prisma$
        pass_filenames: false

  # Security checks - detect secrets and credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        exclude: ^(node_modules/|\.next/|\.pnpm-store/)
